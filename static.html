<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DragonDrop - Here be dragons!</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .dragging {
                z-index: 3 !important;
                border: 1px solid yellow !important;
                pointer-events: none;
            }

            .credits {
                position: fixed;
                bottom: 0;
                right: 0;
                font-size: 75%;
                color: #999;
            }

            .credits a {
                color: #555;
            }

            .boxes {
                width: 300px;
                height: 200px;
            }

            .box {
                float: left;
                margin: 0.1em;
                padding: 1em;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="droppable" data-group="static">
            <div class="static" data-group="static">Element 1</div>
            <div class="static" data-group="static">Element 2</div>
            <div class="static" data-group="static">Element 3</div>
            <div class="static" data-group="static">Element 4</div>
        </div>

        <hr>

        <div class="droppable boxes" data-group="box">
            <div class="box" data-group="box">Box 1</div>
            <div class="box" data-group="box">Box 2</div>
            <div class="box" data-group="box">Box 3</div>
            <div class="box" data-group="box">Box 4</div>
            <div class="box" data-group="box">Box 5</div>
            <div class="box" data-group="box">Box 6</div>
            <div class="box" data-group="box">Box 7</div>
            <div class="box" data-group="box">Box 8</div>
            <div class="box" data-group="box">Box 9</div>
        </div>

        <div class="credits">
            DragonDrop is a <a href="LICENSE.txt">MIT licensed</a> library Â© Wetfish 2015.
        </div>
        
        <script src="node_modules/wetfish-basic/dist/basic.js"></script>
        <script src="dragondrop.js"></script>

        <script>
            $(document).ready(function(event)
            {
                $('.static').dragondrop({position: 'static'});
                $('.box').dragondrop({position: 'static'});
            });
        </script>
    </body>
</html>
